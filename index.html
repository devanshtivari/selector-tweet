<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/Twitter-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Selector-tweet</title>
</head>
<body>
    <div class="container">
        <div id="heading" class="col-lg-5 col-md-5 col-sm-5 mx-auto">
            Enter text to tweet
        </div>
        <div id="text-box" class="col-lg-10 col-md-10 col-sm-10 mx-auto">
            <textarea id="text-area"></textarea>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" id="btn-area">
            <button id="twitter-btn" class="btn btn-primary" onClick="send_tweet()">
                <img src="./images/Twitter-logo.png" alt="Twitter Logo" height="25px" width="30px" />
                Tweet
            </button>
        </div>
        <div id="toast-area" class="col-lg-8 col-md-8 col-sm-8 mx-auto toast-display-area">
            <div id="toast">
                <div id="img">
                    <div style="color:red;font-size:30px;margin-top: -13px;">!</div>
                </div>
                <div id="desc"></div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
<script src="./index.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</html>
